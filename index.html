<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My ecommerce</title>
</head>

<body class="body">
    <header class="header">
        <img src="./assets/img/logo.png" alt="logo">
        <h1>Mi ecommerce</h1>
    </header>
    
    <aside class="aside">
        <nav class="nav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <ul>
                <li><a href="">Perfumes (20)</a></li>
                <li><a href="">Ropa (10)</a></li>
                <li><a href="">Accesorios (50)</a></li>
                <li class="active"><a href="">Sombreros (4)</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        <div class="grid-container">
            <div class="item">
                <div class="card">
                    <img src="./assets/img/1.png" alt="umagen perfume">
                    <h4>Sombrero ala ancha</h4>
                    <p>$ 101.400</p>
                    <a class="boton" href="#" >Comprar</a>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./assets/img/2.png" alt="umagen perfume">
                    <h4>Sombrero Pescador</h4>
                    <p>$ 50.000</p>
                    <a class="boton" href="#" >Comprar</a>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./assets/img/3.png" alt="umagen perfume">
                    <h4>Sombrero Baquero</h4>
                    <p> $ 150.900</p>
                    <a class="boton" href="#" >Comprar</a>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./assets/img/4.png" alt="umagen perfume">
                    <h4>Sombrero de Paja</h4>
                    <p>$ 35.500</p>
                    <a class="boton" href="#" >Comprar</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"><p>@miecommerce</p></footer>
</body>

</html>
